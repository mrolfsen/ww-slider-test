<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

  <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>

</head>
<body>

<section style="max-width:768px; margin:auto;">

  <div class="slider-for">
    <div>slide content 1</div>
    <div>slide content 2</div>
    <div>slide content 3</div>
    <div>slide content 4</div>
    <div>slide content 5</div>
  </div>
  <div class="slider-nav">
    <div>nav item 1</div>
    <div>nav item 2</div>
    <div>nav item 3</div>
    <div>nav item 4</div>
    <div>nav item 5</div>
  </div>

</section>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="./slick/slick.min.js"></script>

  <script type="text/javascript">


    /* synced sliders */
    /* we need to genertae the second (the nav) on the fly */

    $('.slider-for').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: false,
      asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: false,
      centerMode: true,
      focusOnSelect: true,
      infinite: false
    });


</script>

</body>
</html>
