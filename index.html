<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

  <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>

</head>
<body>

<section style="max-width:768px; margin:auto;">

  <div class="slider-for">
    <div>slide content 1</div>
    <div>slide content 2</div>
    <div>slide content 3</div>
    <div>slide content 4</div>
    <div>slide content 5</div>
  </div>
  <div class="slider-nav">
  </div>

</section>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="./slick/slick.min.js"></script>

  <script type="text/javascript">

    /* some custom code */

    var $selector = $('.slider-for'); /* Assuming the selector is `this` */
    var count = $selector.children("div").length;
    console.log(count)

    $( ".slider-for > div" ).each(function(i){
      $('.slider-nav').append('<div class="nav-item">hello</div>');
    });
    $(".nav-item").each(function(i){
      $(this).prepend((i + 1) + ". ");
    });

    /* synced sliders */
    /* we need to genertae the second (the nav) on the fly */

    $('.slider-for').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: false,
      asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: false,
      centerMode: true,
      focusOnSelect: true,
      infinite: false
    });


</script>

</body>
</html>
